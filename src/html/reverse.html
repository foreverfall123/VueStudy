<!DOCTYPE html>
<html>
  <head>
    <title>버튼</title>
  </head>
  <body>
    <div id="app-5">
      <p>{{ message }}</p>
      <button type="button" name="button" v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

  </body>
  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script>
    var app5 = new Vue({
      el: '#app-5',
      data:{
        message: '안녕하세요!반가워요!잘있어요!다시만나요!'
      },
      methods:{
        reverseMessage: function(){
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</html>
