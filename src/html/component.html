<!DOCTYPE html>
<html>
  <head>
    <title>컴포넌트</title>
  </head>
  <body>
    <div id="app-7">
      <ol>
        <todo-item
          v-for='item in groceryList'
          v-bind:todo='item'
          v-bind:key='item.id'
        ></todo-item>
      </ol>
    </div>

  </body>
  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script>
    Vue.component('todo-item',{
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
      el: '#app-7',
      data:{
        groceryList:[
          { id:0, text: '첫번째'},
          { id:1, text: '두번째'},
          { id:2, text: '세번째'},
        ]
      }
    })
  </script>
</html>
